<section id="contact">
    <header>
        <div class="container text-center text-white">
            <h2>CONTACT US</h2>
            <h3>Get in touch for more updates</h3>
        </div>
    </header>
   <div class="container">
       <div class="row">
           <div class="col-md-6 text-white pt-5 mt-2">
<div class="contact-det">
    <p>E:hello@gmail.com</p>
    <p>P:+02 XXX XXX</p>
    <p>Drop us a email with your Gamer Nick and we will schedule your Live match with one of our clan member.</p>
</div>
           </div>
           <div class="col-md-6">
            <form [formGroup]='registerForm'>
                <div class="form-group mt-5">
                    <input  formControlName='name'  class="form-control" id="exampleFormControlInput1" placeholder="Enter Name" type="text">
                </div>
                <div  class="form-group mt-3">
                    <input formControlName='email' class="form-control" id="exampleFormControlInput1" placeholder="Enter Email" type="email">
                </div>
                <div  class="form-group mt-3">
                    <textarea formControlName='enterMessage' class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Message" rows="3"></textarea>
                </div>
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </form>  
        </div>

       </div>
   </div> 
</section>
